<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
</head>

<body>
<script type="text/x-handlebars">
    {{#with Page.PageController.content}}
    {{#view Page.PageView }}

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Project name</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li class="nav-header">Nav header</li>
                                <li><a href="#">Separated link</a></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form pull-right">
                        <input class="span2" type="text" placeholder="Email">
                        <input class="span2" type="password" placeholder="Password">
                        <button type="submit" class="btn">Sign in</button>
                    </form>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">

        <!-- Main hero unit for a primary marketing message or call to action -->
        <div class="hero-unit">
            <h1>Hello, world!</h1>

            <p>This is a template for a simple marketing or informational website. It includes a large callout called
                the
                hero unit and three supporting pieces of content. Use it as a starting point to create something more
                unique.</p>

            <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>
        </div>

        <!-- Example row of columns -->
        <div class="row">
            {{#each portfolios}}
            <div class="span4">
                <h2>{{title}}</h2>

                <p>{{description}}</p>

                <p><a class="btn" href="#">{{button_text}}</a></p>
            </div>
            {{/each}}
            <a href="#" class="btn" {{action "addMore" on="click"}} data-obj="portfolios">Add More</a>
        </div>

        <hr>

        <footer>
            <p>&copy; Company 2012</p>
        </footer>

    </div>
    {{/view}}
    {{/with}}

</script>
<a class="btn btn-primary btn-large" onclick="alert(JSON.stringify(Page.PageController.content));">Show json</a>
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="assets/js/libs/bootstrap-button.js"></script>
<script src="assets/js/libs/bootstrap-collapse.js"></script>
<script src="assets/js/libs/bootstrap-carousel.js"></script>
<script src="assets/js/libs/bootstrap-typeahead.js"></script>

<script src="assets/js/libs/handlebars-1.0.0.beta.6.js"></script>
<script src="assets/js/libs/ember-1.0.0-pre.2.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>

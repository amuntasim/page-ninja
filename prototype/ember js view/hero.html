<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
</head>

<body>
<script type="text/x-handlebars">
    {{#with Page.PageController.content}}
    {{#view Page.PageView }}

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Project name</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li class="nav-header">Nav header</li>
                                <li><a href="#">Separated link</a></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form pull-right">
                        <input class="span2" type="text" placeholder="Email">
                        <input class="span2" type="password" placeholder="Password">
                        <button type="submit" class="btn">Sign in</button>
                    </form>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">

        <!-- Main hero unit for a primary marketing message or call to action -->
        <div class="hero-unit">

            {{#view Page.PageView contentBinding="this"}}

            {{#unless editing}}

            <h1>{{title}}</h1>

            <p>{{dialog}}</p>

            <p><a class="btn btn-primary btn-large">{{hero_button_text}}</a></p>

            {{/unless}}

            {{#if editing}}

            <h1>{{view Ember.TextField valueBinding="title"}}</h1>

            <p>{{view Ember.TextArea valueBinding="dialog"}}</p>

            <p class="btn btn-primary btn-large">{{view Ember.TextField valueBinding="hero_button_text"}}</p>

            {{/if}}

            <span admin-only>Editing {{view Ember.Checkbox checkedBinding="editing"}}</span>
            {{/view}}

        </div>

        <!-- Example row of columns -->
        <div class="row">
            {{#each portfolios}}
            {{#view Page.PageView contentBinding="this"}}

            {{#unless editing}}
            <div class="span4">
                <h2>{{title}}</h2>

                <p>{{description}}</p>

                <p><a class="btn" href="#">{{button_text}}</a></p>
                <span admin-only>Editing {{view Ember.Checkbox checkedBinding="editing"}}</span>
            </div>
            {{/unless}}

            {{#if editing}}
            <div class="span4">
                <h2>{{view Ember.TextField valueBinding="title"}}</h2>

                <p>{{view Ember.TextArea valueBinding="description"}}</p>

                <p class="btn">{{view Ember.TextField valueBinding="button_text"}}</p>
                <span admin-only>Editing {{view Ember.Checkbox checkedBinding="editing"}}</span>
            </div>
            {{/if}}

            {{/view}}
            {{/each}}
        </div>

        <br><br>
        <div class="row">

            <table class="table table-bordered table-striped">
                <tbody>

                {{#each portfolios}}
                {{#view Page.PageView contentBinding="this"}}
                <tr>

                {{#unless editing}}
                    <td admin-only>{{view Ember.Checkbox checkedBinding="editing"}}</td>
                    <td>{{title}}</td>
                    <td>{{description}}</td>
                    <td>{{button_text}}</td>
                {{/unless}}

                {{#if editing}}
                    <td admin-only>{{view Ember.Checkbox checkedBinding="editing"}}</td>
                    <td>{{view Ember.TextField valueBinding="title"}}</td>
                    <td>{{view Ember.TextArea valueBinding="description"}}</td>
                    <td>{{view Ember.TextField valueBinding="button_text"}}</td>
                {{/if}}

                </tr>
                {{/view}}
                {{/each}}

                </tbody>
            </table>
        </div>

        <hr>
        <a href="#" class="btn" {{action "addMore" on="click"}} data-obj="portfolios">Add More</a>
        <hr>

        <footer>
            <a class="btn btn-primary btn-large" onclick="alert(JSON.stringify(Page.PageController.content));">Show json</a>
        </footer>

    </div>
    {{/view}}
    {{/with}}

</script>
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="assets/js/libs/jquery.js"></script>
<script src="assets/js/libs/bootstrap-transition.js"></script>
<script src="assets/js/libs/bootstrap-alert.js"></script>
<script src="assets/js/libs/bootstrap-modal.js"></script>
<script src="assets/js/libs/bootstrap-dropdown.js"></script>
<script src="assets/js/libs/bootstrap-scrollspy.js"></script>
<script src="assets/js/libs/bootstrap-tab.js"></script>
<script src="assets/js/libs/bootstrap-tooltip.js"></script>
<script src="assets/js/libs/bootstrap-popover.js"></script>
<script src="assets/js/libs/bootstrap-button.js"></script>
<script src="assets/js/libs/bootstrap-collapse.js"></script>
<script src="assets/js/libs/bootstrap-carousel.js"></script>
<script src="assets/js/libs/bootstrap-typeahead.js"></script>

<script src="assets/js/libs/handlebars-1.0.0.beta.6.js"></script>
<script src="assets/js/libs/ember-1.0.0-pre.2.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
